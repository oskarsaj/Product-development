<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions Received</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #222, #000);
      font-family: "Inter", Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .question-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .question {
      background: #111;
      border: 1px solid #333;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease;
    }

    .question:hover {
      transform: translateY(-2px);
    }

    .timestamp {
      color: #5ab0ff;
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
    }

    .loading {
      font-size: 1rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Questions Received</h1>
  <div class="question-list" id="questionList">
    <div class="loading">Loading...</div>
  </div>

  <script>
    const webAppURL = "https://script.google.com/macros/s/AKfycbxnPBiPqHs15SyjUbt8uZqyVgJ-UZE3UOTqaTCMA0-FpKFpywXxDmcREsJ5KweCRGNb/exec"; //Please always use new deployment link every time new DoGet function is deployed.

    async function loadQuestions() {
      const list = document.getElementById("questionList");

      try {
        const res = await fetch(webAppURL);
        const text = await res.text();
        console.log("Raw response:", text);

        const data = JSON.parse(text);	
        console.log("Parsed array:", data);

        list.innerHTML = "";

        if (!data || data.length === 0) {
          list.innerHTML = `<div class="loading">No questions yet.</div>`;
          return;
        }

        // Render each cleaned question
        data.reverse().forEach(q => {
          const div = document.createElement("div");
          div.className = "question";
          div.innerHTML = `
            <div class="timestamp">${q.Timestamp}</div>
            <div>${q.Cleaned}</div>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        list.innerHTML = `<div class="loading">Could not load questions. Check your Web App URL.</div>`;
        console.error(err);
      }
    }

    // Initial load
    loadQuestions();

    // Refresh every 5 seconds
    setInterval(loadQuestions, 5000);
  </script>
</body>
</html>
